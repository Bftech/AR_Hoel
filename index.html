<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <title>WacDo</title>
</head>

<body>
    <style type="text/css">
      .simpleCart_items .headerRow div, .simpleCart_items .itemRow div {
        float:left;
        width: 20%;
      }
      .simpleCart_items .headerRow div{
        font-weight: bold;
      }
      .simpleCart_items .itemRow {
        clear: both;
      }
    </style>

  <header>
    <nav class="navbar navbar-light">
      <span class="navbar-brand" href="#">
        <img src="W.png" width="30" height="30" class="d-inline-block align-top" alt="">
        WacDo
      </span>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-10 text-center">
        <br>
        <div class="simpleCart_items"></div>
        <br>
        <br>
        <h2 class="item_name">Total <span class="badge badge-secondary item_price"><div class="simpleCart_total"></div></span></h2>
        <a class="btn btn-success item_add" href="pay.html"> Valider la commande </a>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="simpleCart.js"></script>

  <script>
    simpleCart({
      cartColumns: [
        {attr: "name", label: "Produit"},
        {attr: "price", label: "Prix", view: 'currency'},
        {attr: "quantity", label: "Quantit√©"},
        {attr: "total", label: "Sous-Total", view: 'currency'},
        {view: "remove", label: "Supprimer"}
      ],
      checkout: {
        type: "PayPal",
        email: "you@yours.com"
      },
      currency: "EUR"
    });
  </script>

</body>

</html>
